version: '3.7'

services:
  db:
    container_name: muerta-db
    image: ak1m1tsu/muerta-db:latest
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - data:/var/lib/postgresql/data
  cache:
    container_name: muerta-cache
    image: redis:alpine
    restart: always
    ports:
      - '6379:${CACHE_PORT}'
    volumes:
      - cache:/data
