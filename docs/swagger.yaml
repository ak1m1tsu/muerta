            $ref: '#/definitions/handlers.HTTPError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      security:
      - Bearer: []
      summary: Delete a measure
      tags:
      - Measures
    get:
      consumes:
      - application/json
      description: Find a measure by ID
      parameters:
      - description: Measure ID
        in: path
        name: measure_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HTTPSuccess'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      summary: Find a measure by ID
      tags:
      - Measures
    put:
      consumes:
      - application/json
      description: Updates a measure with the given ID
      parameters:
      - description: Measure ID
        in: path
        name: measure_id
        required: true
        type: integer
      - description: Measure payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateMeasure'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HTTPSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      security:
      - Bearer: []
      summary: Update a measure
      tags:
      - Measures
  /product-categories:
    get:
      consumes:
      - application/json
      description: Finds product categories with optional filters
      operationId: find-product-categories
      parameters:
      - enum:
