basePath: /api/v1
definitions:
  dto.CreateIngredient:
    properties:
      id_measure:
        example: 1
        type: integer
      id_product:
        example: 1
        type: integer
      quantity:
        example: 10
        type: integer
    required:
    - id_measure
    - id_product
    - quantity
    type: object
  dto.CreateMeasure:
    properties:
      name:
        example: кг
        minLength: 1
        type: string
    required:
    - name
    type: object
  dto.CreateProduct:
    properties:
      name:
        example: Томат
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateProductCategory:
    properties:
      name:
        example: Овощь
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateRecipe:
    properties:
      description:
        example: Салат из миндаля
        maxLength: 200
        type: string
      id_user:
        type: integer
      ingredients:
        items:
          $ref: '#/definitions/dto.Ingredient'
        type: array
      name:
        example: Салат
        maxLength: 100
        minLength: 2
        type: string
      steps:
        items:
          $ref: '#/definitions/dto.RecipeStep'
        type: array
    required:
    - id_user
    - ingredients
    - name
    - steps
    type: object
  dto.CreateRecipeStep:
    properties:
      place:
        example: 1
        type: integer
    required:
    - place
    type: object
  dto.CreateRole:
    properties:
      name:
        example: admin
        maxLength: 20
        minLength: 3
        type: string
    required:
    - name
    type: object
  dto.CreateShelfLife:
    properties:
      end_date:
        type: string
      id_measure:
        example: 1
        type: integer
      id_product:
        example: 1
        type: integer
      id_storage:
        example: 1
        type: integer
      id_user:
        example: 1
        type: integer
      purchase_date:
        example: "2020-01-01T00:00:00Z"
        type: string
      quantity:
        example: 1
        type: integer
    required:
    - end_date
    - id_measure
    - id_product
    - id_storage
    - id_user
    - purchase_date
    - quantity
    type: object
  dto.CreateShelfLifeStatus:
    properties:
      name:
        example: Просрочен
        minLength: 3
        type: string
    required:
    - name
    type: object
  dto.CreateStep:
    properties:
      name:
        example: Сварить картошку
        type: string
    required:
    - name
    type: object
  dto.DeleteIngredient:
    properties:
      id_product:
        example: 1
        type: integer
    required:
    - id_product
    type: object
  dto.DeleteRecipeStep:
    properties:
      place:
        example: 1
        type: integer
    required:
    - place
    type: object
  dto.Ingredient:
    properties:
      id_measure:
        example: 1
        type: integer
      id_product:
        example: 1
        type: integer
      quantity:
        example: 10
        type: integer
    required:
    - id_measure
    - id_product
    - quantity
    type: object
  dto.Login:
    properties:
      name:
        example: theBestUserEver
        minLength: 3
        type: string
      password:
        example: th3B3stUs3rEver
        minLength: 8
        type: string
    required:
    - name
    - password
    type: object
  dto.RecipeStep:
    properties:
      id:
        example: 1
        type: integer
      place:
        example: 1
        type: integer
    required:
    - id
    - place
    type: object
  dto.ShelfLifeFilter:
    properties:
      limit:
        enum:
        - 5
        - 10
        - 15
        - 20
        - 25
        - 30
        example: 10
        type: integer
      offset:
        example: 0
        minimum: 0
        type: integer
    required:
    - limit
    type: object
  dto.SignUp:
    properties:
      name:
        example: theBestUserEver
        minLength: 3
        type: string
      password:
        example: th3B3stUs3rEver
        minLength: 8
        type: string
      password_confirm:
        example: th3B3stUs3rEver
        minLength: 8
        type: string
    required:
    - name
    - password
    - password_confirm
    type: object
  dto.UpdateIngredient:
    properties:
      id_measure:
        example: 1
        type: integer
      id_product:
        example: 1
        type: integer
      quantity:
        example: 10
        type: integer
    type: object
  dto.UpdateMeasure:
    properties:
      name:
        example: л
        minLength: 1
        type: string
    required:
    - name
    type: object
  dto.UpdateProduct:
    properties:
      name:
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.UpdateProductCategory:
    properties:
      name:
        example: Фрукт
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.UpdateRecipe:
    properties:
      description:
        example: Салат из миндаля
        maxLength: 200
        type: string
      name:
        example: Салат
        maxLength: 100
        minLength: 2
        type: string
    type: object
  dto.UpdateRole:
    properties:
      name:
        example: admin
        maxLength: 20
        minLength: 3
        type: string
    required:
    - name
    type: object
  dto.UpdateShelfLife:
    properties:
      end_date:
        example: "2020-01-02T00:00:00Z"
        type: string
      id_measure:
        example: 1
        type: integer
      id_product:
        example: 1
        type: integer
      id_storage:
        example: 1
        type: integer
      purchase_date:
        example: "2020-01-01T00:00:00Z"
        type: string
      quantity:
        example: 1
        type: integer
    type: object
  dto.UpdateShelfLifeStatus:
    properties:
      name:
        example: Просрочен
        minLength: 3
        type: string
    required:
    - name
    type: object
  dto.UpdateStep:
    properties:
      name:
        example: Сварить картошку
        type: string
    required:
    - name
    type: object
  handlers.Data:
    additionalProperties: true
    type: object
  handlers.HTTPError:
    properties:
      error:
        example: Not Found
        type: string
      success:
        example: false
        type: boolean
    type: object
  handlers.HTTPSuccess:
    properties:
      data:
        additionalProperties:
          type: string
        example:
          key: value
        type: object
      success:
        example: true
        type: boolean
    type: object
info:
  contact: {}
  description: Web API to control the shelf life of products using computer vision
  termsOfService: http://swagger.io/terms
  title: Muerta API
  version: 1.0.0
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login handles the user login request and returns access and refresh
        tokens.
      parameters:
      - description: User credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dto.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HTTPSuccess'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      summary: Login handles the user login request and returns access and refresh
        tokens.
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidates access and refresh tokens, logs out user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HTTPSuccess'
      security:
      - Bearer: []
      summary: Logout user
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refreshes the access token using a refresh token cookie.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.HTTPSuccess'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/handlers.Data'
                  - properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                    type: object
              type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      security:
      - Bearer: []
      summary: Refresh access token
      tags:
      - Authentication
  /auth/sign-up:
    post:
      consumes:
      - application/json
      description: sign up a new user with the given information
      parameters:
      - description: the sign up information
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.SignUp'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HTTPSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      summary: Sign up a new user
      tags:
      - Authentication
  /measures:
    get:
      consumes:
      - application/json
      description: Returns a list of measures and their count based on the given filter.
      operationId: find-measures
      parameters:
      - enum:
        - 5
        - 10
        - 15
        - 20
        - 25
        - 30
        example: 10
        in: query
        name: limit
        required: true
        type: integer
      - example: кг
        in: query
        minLength: 1
        name: name
        type: string
      - example: 0
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HTTPSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      summary: Find measures
      tags:
      - Measures
    post:
      consumes:
      - application/json
      description: Creates a new measure record based on the given payload.
      parameters:
      - description: Payload of the measure record to create
        in: body
        name: payload
        required: true
